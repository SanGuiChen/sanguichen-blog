# GitHub Actions 自动部署配置文件
name: Deploy to GitHub Pages

# 在push到main分支时触发工作流
on:
  push:
    branches: [master]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 工作流任务
jobs:
  deploy:
    # 运行环境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建项目
      - name: Build
        run: npm run build

      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
        with:
          folder: dist
